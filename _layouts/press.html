<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="keywords" content="topsleuchten, czaplinski, tops, leuchten, lampen, peter" />
	<meta name="author" content="Czaplinski, David" />
	<!--<script language="JavaScript" src="scroll.js"></script>-->

	<link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/style.css">
	<style type="text/css">

	div.window
	{
		width: 700px;
		margin: 60px auto;
		padding: 10px;
		border: 1px solid white;
		font-size: 20px;
		background-color: #000000;
	}

	a#header
	{
    text-decoration: none;
    display: block;
		background: url({{ site.baseurl }}/img/title.png) no-repeat;
		background-position: 50% 0px;
		width: 100%;
		height: 130px;
	}
	</style>

    <title>TopsLeuchten - {{ page.title }}</title>
</head>

<body>
	<div id="main">

    {% include flag_link.html locale=page.locale path="contact.html" %}

		<div id="content">
			<div class="filler_50"></div>

			<a id="header" href="{{ site.baseurl }}/{{ page.locale }}/"></a>

			<div class="filler_50"></div>
			
			{% for view in page.views %}
				<div class="filler_50"></div>
				<div id="content_bottom_view">					
					<div id='content_bottom_img' style='background-image: url({{ site.baseurl }}/img/{{ view }});'></div>
				</div>
			{% endfor %}
			
			<div class="filler_50"></div>
		</div><!-- content -->

		{% include footer.html locale=page.locale %}

	</div><!-- main -->
</body>

</html>
