<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="keywords" content="topsleuchten, czaplinski, tops, leuchten, lampen, peter" />
	<meta name="author" content="Czaplinski, David" />
    <title>TopsLeuchten - {{ page.title }}</title>

	<link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/style.css">

	<style type="text/css">
		a#header
		{
		    text-decoration: none;
		    display: block;
			background-position: 50% 0px;
			width: 100%;
			height: 130px;
		}

		a.leuchte
		{
			text-align: center;
      		text-decoration: none;
      		display: block;
			float: left;
			width: 258px;
			height: 258px;
		}

		img.leuchte
		{
			margin-top: 27px;
			margin-bottom: 10px;
			border: 1px solid #AAAAAA;
		}

		span.name
		{
			color: #AAAAAA;
			font-size: 20px;
		}
	</style>
</head>

<body>

	<div id="main">

		{% include flag_link.html locale=page.locale path=page.filename %}

		<div id="content">
			<div class="filler_50"></div>


			<a id="header" style="background: url({{ site.baseurl }}{{ page.title_img }}) no-repeat;" href="{{ site.baseurl }}/{{ page.locale }}/"></a>


			<div class="filler_50"></div>

			<div id="textbox">
				<span class="text02">
					
					{{ content }}

				</span>
			</div>

			<div class="filler_50"></div>

			{% for leuchte in site.leuchten %}
			{% if leuchte.category == page.category and leuchte.locale == page.locale %}
				<a class='leuchte' href='{{ site.baseurl }}/leuchten/{{ page.locale }}/{{ leuchte.title }}.html'>
					<img class='leuchte' src='{{ site.baseurl }}/img/{{ leuchte.img_folder }}/main.jpg' width='200' height='150' />
					<br/>
					<span class='name'>{{ leuchte.name }}</span>
				</a>
			{% endif %}
			{% endfor %}

			<div class="filler_50"></div>
		</div><!-- content -->

		{% include footer.html locale=page.locale %}

	</div><!-- main -->
</body>

</html>
